<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <label for="name">Name:</label>
    <input type="text" formControlName="name">
    <div *ngIf="userForm.get('name').invalid && (userForm.get('name').dirty || userForm.get('name').touched)">
      <div *ngIf="userForm.get('name').errors.required">Name is required.</div>
      <div *ngIf="userForm.get('name').errors.minlength">Name must be at least 3 characters.</div>
    </div>
  
    <label for="email">Email:</label>
    <input type="email" formControlName="email">
    <div *ngIf="userForm.get('email').invalid && (userForm.get('email').dirty || userForm.get('email').touched)">
      <div *ngIf="userForm.get('email').errors.required">Email is required.</div>
      <div *ngIf="userForm.get('email').errors.email">Email must be a valid email.</div>
    </div>
  
    <label for="phone">Phone:</label>
    <input type="text" formControlName="phone">
    <div *ngIf="userForm.get('phone').invalid && (userForm.get('phone').dirty || userForm.get('phone').touched)">
      <div *ngIf="userForm.get('phone').errors.required">Phone number is required.</div>
      <div *ngIf="userForm.get('phone').errors.pattern">Phone number must contain only numbers.</div>
    </div>
  
    <button type="submit" [disabled]="userForm.invalid">Add User</button>
  </form>
